<form [formGroup]="form">

    <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" id="name" class="form-control" formControlName="name">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name is required.</div>
    </div>

    <div class="form-group">
        <label for="dept">Department</label>
        <input required minlength="3" maxlength='5' type="text" id="dept" class="form-control" formControlName="dept">
        <div class="alert alert-danger" *ngIf="dept.touched && dept.invalid">
            <div *ngIf="dept.errors.required">Department is required.</div>
            <div *ngIf="dept.errors.minlength">Department min len is atleast 3</div>
            <div *ngIf="dept.errors.maxlength">Department max length is 5</div>
        </div>
    </div>


    <br />
    <button type="button" class="btn btn-primary">Add</button>

    <br /> Form : {{form.value | json}} Errors : {{dept.errors | json}}
</form>
