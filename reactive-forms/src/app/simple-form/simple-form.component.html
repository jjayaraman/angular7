<form [formGroup]="form">
    <h4>Simple Form</h4>
    <br/>

    <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" id="name" class="form-control" formControlName="name" />
        <div class="alert alert-danger" *ngIf="fc['name'].touched && !fc['name'].valid">
            Name is required.
        </div>
    </div>

    <div class="form-group">
        <label for="dept">Department</label>
        <input required minlength="3" maxlength="5" type="text" id="dept" class="form-control" formControlName="dept" />
        <div class="alert alert-danger" *ngIf="fc['dept'].touched && fc['dept'].invalid">
            <div *ngIf="fc['dept'].errors.required">Department is required.</div>
            <div *ngIf="fc['dept'].errors.minlength">Department min len is atleast 3</div>
            <div *ngIf="fc['dept'].errors.maxlength">Department max length is 5</div>
        </div>
    </div>

    <br />
    <button type="button" class="btn btn-primary" [disabled]='!form.valid'>Add</button>

    <br /> Form value: {{ form.value | json }} <br /> Name : {{ fc['name'].value }} <br /> Dept : {{ fc['dept'].value }} <br /> Errors : {{ form.getError | json }}
</form>
